<!DOCTYPE html>
<head>
    <title> Console </title>
</head>
<body> 
    <h1> Open Console </h1>

    <script>
        console.log("I am Kavya");
        var first_name="Kavya";
        console.log(first_name);
        var last_name="Mittal";
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);
        var length_of_full_name=full_name.length;
        console.log(length_of_full_name);
        var name1="My name is Kavya Mittal";
        console.log(name1);
        var replace_name=name1.replace("Kavya","Shipra");
        console.log(replace_name);
        var capital_name="MY NAME IS KAVYA MITTAL";
        console.log(capital_name);
        var make_lowercase=capital_name.toLowerCase();
        console.log(make_lowercase);
        var lower_name="my name is kavya mittal";
        console.log(lower_name);
        var make_uppercase=lower_name.toUpperCase();
        console.log(make_uppercase);

        var sqrt=Math.sqrt(64);
        console.log(sqrt);
        var max=Math.max(10,49,438,5978493);
        console.log(max);
        var min=Math.min(10,49,438,5978493);
        console.log(min);
        var power=Math.pow(4,3);
        console.log(power);
    </script>
</body>
